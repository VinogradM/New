<body class="body">





<form class="form-signin" style="margin-left: 30%; margin-right: 30%;" >

    <div class=" form-label-group">

            <option> Культура и искусство</option>
            <option>Легкая промышленность</option>
            <option>Лесная, деревообрабатывающая и целлюлозно-бумажная промышленность</option>
            <option> Машиностроение и металлообработка</option>
            <option> Медиа</option>
            <option>Медицинская промышленность (производство медицинской аппаратуры и инструментов)</option>
            <option> Микробиологическая промышленность</option>
            <option> Мукомольно-крупяная и комбикормовая промышленности</option>
            <option> Наука и научное обслуживание</option>
            <option> Непроизводственные виды бытового обслуживания населения</option>
            <option> Образование</option>
            <option> Охрана</option>
            <option>  Партийные и общественные объединения</option>
            <option>Пищевая промышленность</option>
            <option> Промышленность строительных конструкций и деталей</option>
            <option> Промышленность строительных материаловv
            <option> Реклама</option>
            <option>Сервисные компании</option>
            <option> Стекольная и фарфоро-фаянсовая промышленности</option>
            <option>Строительство</option>
            <option> Телекоммуникации</option>

            <option> Цветная металлургия</option>
            <option> Черная металлургия</option>
            <option>Электроэнергетика</option>
